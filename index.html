<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8" />
    <title>Disney Movies GIF Generator</title>
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="style.css" />
    <!-- JQUERY -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    <!-- H1 & Paragraph -->
    <h1>Disney Movies GIF Generator</h1>
    <p>Type in your favorite Disney movie in the space below to add it as a button. Then click on the button to see 10 GIFs from the movie.</p>

    <!-- Input & Submit Button -->
    <form>
        <input type="text" id="user-input">
        <button type="submit" id="add-movie">Add Movie</button>
    </form>
    <br>

    <!-- Buttons Div -->
    <div id="buttons-div">
    </div>

    <!-- Gifs Div -->
    <div id="gifs-div">
    </div>

    <!-- JAVASCRIPT -->
    <script src="javascript.js"></script>
</body>
</html>
